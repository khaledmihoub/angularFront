<div class="panel-header panel-header-sm">
</div>
<div class="main-content">
    <div class="row">
        <div class="col-md-12">
            <!--
             nom: new FormControl("",[Validators.required,Validators.pattern('[a-zA-Z]*')]),
      prenom: new FormControl("",[Validators.required,Validators.pattern('[a-zA-Z]*')]),
      email: new FormControl("",[Validators.required,Validators.email]),
      mat_fis: new FormControl("",[Validators.required]),


      tel: new FormControl("",[Validators.required,Validators.pattern("[0-9]{8}")]),
      zone: new FormControl("",[Validators.required]),
      adresse: new FormControl("",[Validators.required]),
      banque: new FormControl("",[Validators.required]),
        -->
            <div class="card">
                <div class="card-header">
                    <h5 class="title">Ajouter Client</h5>
                </div>
                <div class="card-body">
                    <form [formGroup]="clientForm">
                        <div class="row">

                            <div class="col-md-6 pr-1">
                                <div class="form-group" [ngClass]="{
                                    'has-success':!fc.nom.errors,
                                    'has-danger':fc.nom.errors
                                }">
                                    <label>Nom</label>
                                    <input type="text" class="form-control" [ngClass]="
                                    {
                                    'form-control-success' : !fc.nom.errors,
                                     'form-control-danger':fc.nom.errors
                                    }" formControlName="nom" placeholder="Nom" value="Mike">
                                    <div class="invalid-feedback" *ngIf="fc.nom.errors && fc.nom.touched">
                                        <span class="text-danger" *ngIf="fc.nom.errors.pattern">Le nom est invalide (uniquement des caractéres)</span>
                                        <span class="text-danger" *ngIf="fc.nom.errors.required">Le nom est requis</span>
                                    </div>


                                </div>
                            </div>
                            <div class="col-md-6 pl-1">
                                <div class="form-group" [ngClass]="{
                                    'has-success':!fc.prenom.errors,
                                    'has-danger':fc.prenom.errors
                                }">
                                    <label>Prénom</label>
                                    <input type="text" class="form-control" formControlName="prenom"
                                        placeholder="Prenom" value="Andrew" [ngClass]="
                                        {
                                        'form-control-success' : !fc.prenom.errors,
                                         'form-control-danger':fc.prenom.errors
                                        }">
                                </div>
                            </div>
                        </div>
                        <div class="row">

                            <div class="col-md-8 pr-1">
                                <div class="form-group" [ngClass]="{
                                    'has-success':!fc.email.errors,
                                    'has-danger':fc.email.errors
                                }">
                                    <label for="email">Email address</label>
                                    <input name="email" id="email" type="email" formControlName="email"
                                        class="form-control" placeholder="Email" [ngClass]="
                                        {
                                        'form-control-success' : !fc.email.errors,
                                         'form-control-danger':fc.email.errors
                                        }">
                                </div>
                            </div>
                            <div class="col-md-4 pl-1">
                                <div class="form-group" [ngClass]="{
                                    'has-success':!fc.mat_fis.errors,
                                    'has-danger':fc.mat_fis.errors
                                }">
                                    <label>Matricule Fiscale</label>
                                    <input type="text" class="form-control" placeholder="Matricule Fiscale"
                                        formControlName="mat_fis" value="Creative Code Inc." [ngClass]="
                                        {
                                        'form-control-success' : !fc.mat_fis.errors,
                                         'form-control-danger':fc.mat_fis.errors
                                        }">
                                </div>
                            </div>


                        </div>

                        <div class="row">
                            <div class="col-md-8">
                                <div class="form-group" [ngClass]="{
                                    'has-success':!fc.adresse.errors,
                                    'has-danger':fc.adresse.errors
                                }">
                                    <label>Address</label>
                                    <input type="text" class="form-control" placeholder="Addresse"
                                        formControlName="adresse"
                                        value="Bld Mihail Kogalniceanu, nr. 8 Bl 1, Sc 1, Ap 09" [ngClass]="
                                        {
                                        'form-control-success' : !fc.nom.errors,
                                         'form-control-danger':fc.nom.errors
                                        }">
                                </div>
                            </div>
                            <div class="col-md-4 pl-1">
                                <div class="form-group" [ngClass]="{
                                    'has-success':!fc.tel.errors,
                                    'has-danger':fc.tel.errors
                                }">
                                    <label>N° de telephone</label>
                                    <input type="number" class="form-control" placeholder="N° Telephone"
                                        formControlName="tel" [ngClass]="
                                        {
                                        'form-control-success' : !fc.tel.errors,
                                         'form-control-danger':fc.tel.errors
                                        }">
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-6 pr-1">
                                <div class="form-group" [ngClass]="{
                                    'has-success':!fc.zone.errors,
                                    'has-danger':fc.zone.errors
                                }">
                                    <label>Zone</label>

                                </div>
                            </div>
                            <div class="col-md-6 pl-1">
                                <div class="form-group" [ngClass]="{
                                    'has-success':!fc.banque.errors,
                                    'has-danger':fc.banque.errors
                                }">
                                    <label>Banque</label>
                                    <select class="form-control" formControlName="banque" [ngClass]="
                                    {
                                    'form-control-success' : !fc.banque.errors,
                                     'form-control-danger':fc.banque.errors
                                    }">
                                        <option *ngFor="let banque of codes_banques" value="{{banque.code}}">
                                            {{banque.banque}}</option>
                                    </select>
                                </div>


                            </div>


                        </div>
                        <div class="row">
                            <div class="col-md-12">
                                <div class="form-group">
                                    <label>Note</label>
                                    <textarea rows="4" cols="80" class="form-control" formControlName="note"
                                        placeholder="Here can be your description"
                                        value="Mike">Lamborghini Mercy, Your chick she so thirsty, I'm in that two seat Lambo.</textarea>
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <button type="button" class="btn btn-info" (click)="saveFormulaire()">Sauvegarder</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>

    </div>
</div>
